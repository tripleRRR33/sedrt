<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz Culture Pop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Culture Pop</h1>

        <div id="startContainer">
            <button id="startBtn">Commencer le quiz</button>
        </div>

        <div id="quizContainer" style="display:none;">
            <div class="question-container">
                <div id="question"></div>
                <div class="options" id="options"></div>
                <div class="explanation" id="explanation"></div>
            </div>
            <button class="next-btn" id="nextBtn" style="display: none;">Question suivante</button>
        </div>

        <div class="score-container" id="scoreContainer" style="display:none;">
            <div class="score" id="score"></div>
            <button class="restart-btn" id="restartBtn">Recommencer le quiz</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
